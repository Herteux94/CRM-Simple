<div>
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <p>Insert userdata</p>
    <mat-form-field class="mr-16" appearance="fill">
      <mat-label>First name</mat-label>
      <input [(ngModel)]="user.firstName" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input [(ngModel)]="user.lastName" matInput placeholder="">
    </mat-form-field>
  </mat-dialog-content>
</div>

<div>
  <mat-dialog-content>
    <mat-form-field class="date">
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker" placeholder="Birth Date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
</div>

<div>
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="addressStr">
      <mat-label>Street & House No.</mat-label>
      <input [(ngModel)]="user.street" matInput placeholder="">
    </mat-form-field>
  </mat-dialog-content>

</div>
<div><mat-dialog-content>
    <mat-form-field appearance="fill" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input [(ngModel)]="user.zip" matInput placeholder="">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput placeholder="">
    </mat-form-field>
  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</mat-dialog-actions>
